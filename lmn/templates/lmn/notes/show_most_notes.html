{% extends 'lmn/base.html' %}

{% block content %}

<h2>Top 5 Most Reviewed Shows </h2> 


{% for show in shows %}
  
     <div id="show_{{ show.pk }}">
    <h3 class="show.artist.name">{{ show.artist.name }}</h3>

    <p class="show-info">
      <a href="{% url 'notes_for_show' show_pk=show.pk %}">{{ show.artist.name }} at {{ show.venue.name }} on {{ show.show_date }}</a>


    </div>

{% empty %}

  <p>No shows.</p>

{% endfor %}

{% endblock %}
