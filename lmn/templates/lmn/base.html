{% load static %}
<html>
<head>
  
  <title>LMNOP</title>
  
  <link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css"></link>
  <!-- fontawesome provides icons -->
  <script src="https://kit.fontawesome.com/d7811e014f.js" crossorigin="anonymous"></script>
</head>

<body>

<h1>LMNOP</h1>
<div class="navigation">
<a href="{% url 'venue_list' %}">Venues</a>
<a href="{% url 'artist_list' %}">Artists</a>
<a href="{% url 'latest_notes' %}">Notes</a>

{% if user.is_authenticated %}

  <span id='welcome-user-msg'>You are logged in, <a href="{% url 'my_user_profile' %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}">Logout</a></span>


{% else %}

  <span id='login-or-sign-up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>

{% endif %}
</div>
<hr>

{% block content %}
{% endblock %}

{% if messages %}
  {% for message in messages %}
    <div class="message-{{ message.tags }}">
      <b>{{ message }}</b>
    </div>
  {% endfor %}
{% endif %}

</body>
</html>
